version: 2.1

setup: true

orbs:
  continuation: circleci/continuation:0.1.2

jobs:
  setup:
    executor: continuation/default
    steps:
      - checkout
      - continuation/continue:
          configuration_path: .circleci/config.yml.old
  build:
    docker:
      - image: cimg/ruby:2.7.2
    steps:
      - checkout
      - run: echo "New build"

workflows:
  setup:
    jobs:
      - setup
      - build
